<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team-based Learning</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="img/logo.png" alt="" style="max-width: 119px;"></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./my.html">My Courses</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <div class="header__cart">
                        <ul id="tbl_usermenu">
                            <li><a href="#" data-toggle="modal" data-target="#login_modal">Login</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#register_modal">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Blog Details Hero Begin -->
    <section class="blog-details-hero set-bg" data-setbg="" id="tbl_module_header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog__details__hero__text">
                        <h2 id="tbl_module_name">{0}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Hero End -->


    <!-- Description Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="tbl_module_description">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Description Section End -->

    <!-- Activities Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Activities</h2>
                    </div>
                </div>
            </div>
            <!-- use to repeat discussion -->
            <div class="row" id="tbl_activities_container">
                                
            </div>
            <!-- use to repeat discussion -->
        </div>
    </section>
    <!-- Activities Section End -->       

    <!-- Discussion Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Discussion</h2>
                    </div>
                </div>
            </div>
            <div class="row" id="tbl_discussion_form">
                <div class="col-lg-11">
                    <input style="width: 100%;" placeholder="Write your thoughts..." id="tbl_discussion_input"></input>
                </div>
                <div class="col-lg-1">
                    <button onclick="doPostDiscussion()">Post</button>
                </div>
            </div>
            <div id="tbl_discussion_container">
                <br/>
                <div class="col-lg-12 text-center">
                    <img src="img/illustrations/empty-desert.jpg"/>
                    <p>Nothing has been discussed on this topic yet. Write the first post!</p>
                </div>
                <br/>
                <!-- use to repeat discussion -->
                <!-- use to repeat discussion -->
            </div>
            
        </div>
    </section>
    <!-- Discussion Section End -->    

    <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="google_translate_element"></div>
                    <div class="footer__copyright">
                        <div class="footer__copyright__text">
                            <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Activity Modal Start -->
    <div class="modal fade" id="activity_modal" tabindex="-1" role="dialog" aria-labelledby="activityModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tbl_modal_activity_header">{0}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="tbl_modal_activity_body"></div>
                    <div id="tbl_modal_activity_panel"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="tbl_modal_activity_footer_start">Start</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Activity Modal End -->      

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="js/auth.js"></script>
    <script src="js/module.js"></script>
    



</body>

</html>
